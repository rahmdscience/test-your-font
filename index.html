    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      /* Animations */
      @keyframes slideInRight {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes slideOutLeft {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(-100%);
          opacity: 0;
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
      .slide-in {
        animation: slideInRight 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94)
          forwards;
      }
      .slide-out {
        animation: slideOutLeft 0.5s cubic-bezier(0.55, 0.085, 0.68, 0.53)
          forwards;
      }
      .fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }
      .fade-out {
        animation: fadeOut 0.5s ease-out forwards;
      }

      /* Typing animation */
      .typing-cursor {
        display: inline-block;
        width: 2px;
        height: 1em;
        background-color: currentColor;
        animation: blink 0.7s infinite;
      }
      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }

      /* Spinner */
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #4f46e5;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>

        const resultsData = {
          techy: {

            googleFont: "Roboto+Mono",

        };

        const questionScreen = document.getElementById("question-screen");

        const answersContainer = document.getElementById("answers-container");
        const progressText = document.getElementById("progress-text");

        const resultDescription = document.getElementById("result-description");

        function shuffleArray(array) {
          for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
          }
        }

        function startQuiz() {
          quizData = [...fullQuizData];
          shuffleArray(quizData);

          startScreen.classList.add("hidden");
          questionScreen.classList.remove("hidden");
          questionScreen.classList.add("fade-in");
          currentQuestionIndex = 0;
          scores = { techy: 0, elegant: 0, fun: 0, classic: 0 };
          displayQuestion();
        }

        function updateProgressBar() {
          const progressPercentage =
            (currentQuestionIndex / quizData.length) * 100;
          progressBar.style.width = `${progressPercentage}%`;
          progressText.textContent = `Pertanyaan ke-${
            currentQuestionIndex + 1
          } dari ${quizData.length}`;
        }

        function displayQuestion() {
          questionWrapper.classList.remove("slide-in");
          if (currentQuestionIndex >= quizData.length) {
            showResult();
            return;
          }
          updateProgressBar();
          const currentQuestion = quizData[currentQuestionIndex];
          questionText.textContent = currentQuestion.question;
          answersContainer.innerHTML = "";
          currentQuestion.answers.forEach((answer) => {
            const button = document.createElement("button");
            button.className =
              "w-full text-left p-4 rounded-xl bg-gray-200 dark:bg-gray-700 hover:bg-indigo-200 dark:hover:bg-indigo-900 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transform hover:scale-[1.02] flex items-center";
            button.dataset.category = answer.category;

            const icon = document.createElement("i");
            icon.className = `${answer.icon} mr-4 w-6 text-center text-indigo-500`;

            const text = document.createElement("span");
            text.textContent = answer.text;

            button.appendChild(icon);
            button.appendChild(text);
            button.addEventListener("click", handleAnswerClick);
            answersContainer.appendChild(button);
          });
          void questionWrapper.offsetWidth;
          questionWrapper.classList.add("slide-in");
        }

        function handleAnswerClick(e) {
          const answerButtons = answersContainer.querySelectorAll("button");
          answerButtons.forEach((btn) => (btn.disabled = true));

          const selectedCategory = e.currentTarget.dataset.category;
          scores[selectedCategory]++;

          questionWrapper.classList.add("slide-out");

          setTimeout(() => {
            currentQuestionIndex++;
            questionWrapper.classList.remove("slide-out");
            displayQuestion();
          }, 500);
        }

        function typeWriter(element, text, speed = 50) {
          let i = 0;
          element.innerHTML = '<span class="typing-cursor"></span>';
          function typing() {
            if (i < text.length) {
              element.innerHTML =
                text.substring(0, i + 1) +
                '<span class="typing-cursor"></span>';
              i++;
              setTimeout(typing, speed);
            } else {
              element.innerHTML = text;
            }
          }
          typing();
        }

        function showResult() {
          questionScreen.classList.add("hidden");
          resultScreen.classList.remove("hidden");
          loadingSpinner.classList.remove("hidden");
          resultContent.classList.add("hidden");

          const finalCategory = Object.keys(scores).reduce((a, b) =>
            scores[a] > scores[b] ? a : b
          );
          const result = resultsData[finalCategory];

          const fontLink = document.createElement("link");
          fontLink.id = "dynamic-font";
          fontLink.href = `https://fonts.googleapis.com/css2?family=${result.googleFont}&display=swap`;
          fontLink.rel = "stylesheet";
          document.head.appendChild(fontLink);

          document.fonts.load(`1em ${result.fontName}`).then(() => {
            typeWriter(resultTitle, result.fontName, 100);
            resultDescription.textContent = result.description;
            resultDescription.style.fontFamily = result.fontFamily;

            colorPaletteContainer.innerHTML = "";
            result.palette.forEach((color) => {
              const swatch = document.createElement("div");
              swatch.className = "w-10 h-10 rounded-full shadow-inner";
              swatch.style.backgroundColor = color;
              colorPaletteContainer.appendChild(swatch);
            });

            renderScoreChart();

            const shareText = `Gaya font aku ternyata ${result.fontName}! Cek juga gaya kamu di sini.`;
            const shareUrl = window.location.href;
            shareTwitter.href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(
              shareText
            )}&url=${encodeURIComponent(shareUrl)}`;
            shareWhatsapp.href = `https://api.whatsapp.com/send?text=${encodeURIComponent(
              shareText + " " + shareUrl
            )}`;

            loadingSpinner.classList.add("hidden");
            resultContent.classList.remove("hidden");
            resultContent.classList.add("fade-in");
          });
        }

        function renderScoreChart() {
          if (scoreChart) {
            scoreChart.destroy();
          }
          const totalScore =
            Object.values(scores).reduce((sum, val) => sum + val, 0) || 1;
          const data = {
            labels: ["Techy", "Elegan", "Fun", "Classic"],
            datasets: [

                label: "Persentase Kepribadian",
                data: Object.values(scores).map((s) => (s / totalScore) * 100),
                backgroundColor: [
                  "rgba(79, 70, 229, 0.6)",
                  "rgba(167, 139, 250, 0.6)",
                  "rgba(255, 107, 107, 0.6)",
                  "rgba(44, 62, 80, 0.6)",
                ],
                borderColor: [
                  "rgba(79, 70, 229, 1)",
                  "rgba(167, 139, 250, 1)",
                  "rgba(255, 107, 107, 1)",
                  "rgba(44, 62, 80, 1)",
                ],
                borderWidth: 1,
              },
            ],
          };
          scoreChart = new Chart(scoreChartCanvas, {
            type: "bar",
            data: data,
            options: {
              indexAxis: "y",
              scales: {
                x: {
                  beginAtZero: true,
                  max: 100,
                  ticks: {
                    callback: function (value) {
                      return value + "%";
                    },
                  },
                },
              },
              plugins: {
                legend: { display: false },
              },
            },
          });
        }

        function copyToClipboard(button, textToCopy, successMessage) {
          const originalText = button.innerHTML;
          const copyHelper = document.getElementById("copy-helper");
          copyHelper.value = textToCopy;
          copyHelper.select();
          copyHelper.setSelectionRange(0, 99999);
          try {
            document.execCommand("copy");
            button.innerHTML = `<i class="fas fa-check mr-2"></i>${successMessage}`;
          } catch (err) {
            button.innerHTML = '<i class="fas fa-times mr-2"></i>Gagal';
          }
          setTimeout(() => {
            button.innerHTML = originalText;
          }, 3000);
        }

        function restartQuiz() {
          resultScreen.classList.add("hidden");
          startScreen.classList.remove("hidden");
          startScreen.classList.add("fade-in");
          const dynamicFont = document.getElementById("dynamic-font");
          if (dynamicFont) dynamicFont.remove();
          resultTitle.style.fontFamily = "'Inter', sans-serif";
          resultDescription.style.fontFamily = "'Inter', sans-serif";
        }

        startBtn.addEventListener("click", startQuiz);
        restartBtn.addEventListener("click", restartQuiz);
        copyLinkBtn.addEventListener("click", () =>
          copyToClipboard(copyLinkBtn, window.location.href, "Tersalin!")
        );
        shareInstagramBtn.addEventListener("click", () =>
          copyToClipboard(
            shareInstagramBtn,
            window.location.href,
            "Tersalin! Tempel di Story."
          )
        );
      });
    </script>
  </body>
</html>
